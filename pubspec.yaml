name: moreno_chat_userapp
description: A new Flutter project.


publish_to: 'none' 


environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  firebase_messaging: any
  firebase_analytics: any

  flutter_local_notifications: any
  random_string: ^2.2.0-nullsafety
  sprintf: any
  provider: any
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family:  CustomIcons
      fonts:
       - asset: assets/fonts/CustomIcons.ttf